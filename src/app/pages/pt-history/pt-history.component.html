<div *ngIf="ptHistory">
  <div class="row justify-content-center">
    <div class="col-sm-6 col-lg-3">
      <div class="bg-light p-3 mb-3 text-center">
        <span><strong>{{ptHistory.pointsTotal}}</strong> Total Points</span><br />
        <span><strong>{{ptHistory.pointsAvailable}}</strong> Unused Points</span>
      </div>
    </div>
  </div>
  <div class="row justify-content-center">
    <div class="col-md-6 mb-3 mb-md-0">
      <div class="bg-light p-3">
        <table class="table table-borderless ptHistoryTable m-0">
          <thead>
            <tr class="border-bottom">
              <th>Name</th>
              <th>Date</th>
              <th>Pts</th>
            </tr>
          </thead>
          <tbody>
            <tr *ngFor="let item of ptHistory.pointHistoryItems">
              <td>{{item.name}}</td>
              <td>{{item.date}}</td>
              <td>{{item.amount}}</td>
            </tr>
          </tbody>
        </table>
        <pagniation (pagination)="ptHistory.pagination"></pagniation>
      </div>
    </div>
