<div class="row" *ngIf="profile">
  <div class="col-md-4">
    <div class="bg-light text-center py-3">
      <img id="profileImage" src="../../../assets/img/placeholder.jpg" />
      <div id="profileInfo" class="mt-2">
        <h4>{{profile.playerName}}</h4>
        <span>{{profile.playerPosition}}</span><br />
        <span>{{profile.playerArchtype}}</span><br />
        <span>{{profile.team}}</span><br />
        <span>Season {{profile.draftSeason}}</span><br />
      </div>
    </div>
  </div>
  <div class="col-md-4">
    <div class="bg-light p-3">
      <h4>Points</h4>
      <table id="bankInformation" class="table table-sm table-borderless profileTable m-0">
        <tbody>
          <tr>
            <td>{{profile.pointsTotal}}</td>
            <td>Total</td>
          </tr>
          <tr>
            <td>{{profile.pointsAvailable}}</td>
            <td>Available</td>
          </tr>
        </tbody>
      </table>
    </div>
    <div class="bg-light p-3 mt-4">
      <h4>Balance</h4>
      <div class="p-1">
        <span id="bankBalance">{{profile.bankBalance}}</span><br />
      </div>
    </div>
  </div>
  <div class="col-md-4">
    <div class="bg-light p-3">
      <h4>Attributes</h4>
      <table id="playerAttributes" class="table table-sm table-borderless profileTable m-0">
        <tbody>
          <tr *ngFor="let att of profile.attributes">
            <td>{{att.attValue}}</td>
            <td>{{att.attName}}</td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>
